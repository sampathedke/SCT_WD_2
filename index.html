<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <title>StopWatch</title>
</head>
<body>
    <header>
        <h1>STOPWATCH </h1>
    </header>
    <div class="content">
        <div class="clock">
            <div class="face">
                <div class="hand second-hand"></div>
            </div>
            <div class="numbers">
                <div class="number number1">60</div>
                <div class="number number2">15</div>
                <div class="number number3">30</div>
                <div class="number number4">45</div>
                
            </div>
            <span class="text min">00 :</span>
            <span class="text sec">&nbsp;00 .</span>
            <span class="text msec">&nbsp;00</span>
    </div>
    <div class="button-wrapper">
        <button class="buttons reset hidden trans">&#10227;</button>
        <button class="buttons play">&#11162; </button>
        <button class="buttons lap hidden trans">&#128498; </button>
        <!-- <button class="buttons pause"> &#x2016;</button> -->
        
    </div>
</div>
    
    <ul class="laps">
        
</ul>
<!-- <div class="lap-clear">
    <button class="clearall"> Clear All</button>
</div> -->
    



    <script src="stopwatch.js"></script>
</body>

</html>
